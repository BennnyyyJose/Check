{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
    <h1>Projects</h1>
    <p><a href="/add_project" class="btn btn-primary">Add a New Project</a></p>
    <h2>Projects List</h2>
    <ul class="list-group">
        {% for project in projects %}
            <li class="list-group-item">
                {{ project[1] }} - {{ project[2] }}
                <a href="{{ url_for('project_details', project_id=project[0]) }}" class="btn btn-info btn-sm">View</a>
                <form action="{{ url_for('delete_project', project_id=project[0]) }}" method="post" style="display:inline;">
                    <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                </form>
            </li>
        {% else %}
            <li class="list-group-item">No projects found.</li>
        {% endfor %}
    </ul>
{% endblock %}
